<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Youtube video 2 audio converter</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
</head>
<body>

<div class="container">
    <div class="row vertical-center-row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8" id="title">
            <p class="text-primary" th:text="${title}"></p>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row vertical-center-row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form class="form-inline" action="mp3">
                <div class="form-group">
                    <input hidden="true" name="url" th:value="${url}"/>
                    <button class="btn btn-default" id="download">Download
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>


</body>
</html>
